<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartisan注册</title>
    <link rel="stylesheet" href="../css/register.css">
    <script src="../js/jquery-1.10.1.min.js"></script>
    <script src="../js/register.js"></script>
    <script src="../js/cookie.js"></script>
    <script src="../js/common.js"></script>

</head>

<body>
    <div class="boss">
        <div class="title">

            <h4>使用 Smartisan ID 登录官网</h4>
        </div>
        <div class="content ng-scope ng-animate ">
            <div class="mainWrap">
                <div class="main">
                    <div class="msg"><img src="../img/img_dwzy3.png" alt=""></div>
                    <div class="register-wrap">

                        <form class="register-bd" action="" onsubmit="return false">
                            <div class="phone-wrap">
                                <div class="phone-input">
                                    <div class="phone-icon">
                                        <i class="iconfont icon-shouji54"></i>
                                    </div>
                                    <input type="text" class="phone" placeholder="手机号">
                                    <div class="phoneSpan"></div>
                                </div>
                            </div>
                            <div class="code-wrap">
                                <div class="code-input">
                                    <div class="code-icon">
                                        <i class="iconfont icon-dunpai"></i>
                                    </div>
                                    <input type="text" class="code" placeholder="验证码">
                                    <div class="codeSpan"></div>
                                </div>
                                <div class="code-auto-wrap">
                                    <span class="code-auto">12345</span>
                                </div>
                                <span class="code-cut">换一张</span>
                            </div>
                            <div class="pwd-wrap">
                                <div class="pwd-icon">
                                    <i class="iconfont icon-icon_suo-"></i>
                                </div>
                                <input type="password" class="pwd" placeholder="密码(8-20个字符)">
                                <div class="pwdSpan"></div>
                            </div>
                            <!-- 拖拽验证 -->
                            <div class="drag">

                            </div>
                            <button id="btn">注册</button>
                        </form>

                        <!-- <div class="register-fd">
                            <span class="forget">已经有账号？</span>
                            <a class="login" href="./login.html">直接登录</a>

                        </div> -->
                    </div>
                </div>
            </div>

        </div>
